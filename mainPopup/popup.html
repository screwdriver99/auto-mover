<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AutoMover settings</title>
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css">
</head>

<body>

	<div class="popup-div">
        account: <select id="mail"></select>
	</div>

	<div class="popup-div">
		filter: <input id="filter"></input>
	</div>
	
	<div class="popup-div">
		target folder: <select id="folderName"></select>
		<button id="addButton"></button>	
	</div>

	<div class="popup-div">
		saved filters: <select id="filterList"></select>
		<button id="deleteButton"></button>
	</div>
    
	<script type="module" src="popup.js"></script>
	
</body>

</html>
